<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Finishing Robot - Trajectory Visualization</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Wall Finishing Robot - Trajectory Visualization</h1>
        
        <div class="content">
            <div class="left-panel">
                <!-- Create Trajectory Panel -->
                <div class="panel">
                    <h3>Create New Trajectory</h3>
                    
                    <div class="form-group">
                        <label for="wallWidth">Wall Width (meters):</label>
                        <input type="number" id="wallWidth" value="5.0" step="0.1" min="0.1" max="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="wallHeight">Wall Height (meters):</label>
                        <input type="number" id="wallHeight" value="5.0" step="0.1" min="0.1" max="20">
                    </div>
                    
                    <div class="obstacle-inputs">
                        <h4>Obstacles (windows/doors)</h4>
                        <div style="font-weight: 600; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 5px;">
                            <span>X (m)</span>
                            <span>Y (m)</span>
                            <span>Width (m)</span>
                            <span>Height (m)</span>
                            <span>Remove</span>
                        </div>
                        <div id="obstacleList">
                            <div class="obstacle-row">
                                <input type="number" placeholder="X (m)" value="1.0" step="0.1" min="0">
                                <input type="number" placeholder="Y (m)" value="1.0" step="0.1" min="0">
                                <input type="number" placeholder="Width (m)" value="0.25" step="0.1" min="0.1">
                                <input type="number" placeholder="Height (m)" value="0.25" step="0.1" min="0.1">
                                <button type="button" class="remove-obstacle">Remove</button>
                            </div>
                            <div class="obstacle-row">
                                <input type="number" placeholder="X (m)" value="3.0" step="0.1" min="0">
                                <input type="number" placeholder="Y (m)" value="2.0" step="0.1" min="0">
                                <input type="number" placeholder="Width (m)" value="0.25" step="0.1" min="0.1">
                                <input type="number" placeholder="Height (m)" value="0.25" step="0.1" min="0.1">
                                <button type="button" class="remove-obstacle">Remove</button>
                            </div>
                            <div class="obstacle-row">
                                <input type="number" placeholder="X (m)" value="2.0" step="0.1" min="0">
                                <input type="number" placeholder="Y (m)" value="3.5" step="0.1" min="0">
                                <input type="number" placeholder="Width (m)" value="0.25" step="0.1" min="0.1">
                                <input type="number" placeholder="Height (m)" value="0.25" step="0.1" min="0.1">
                                <button type="button" class="remove-obstacle">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addObstacle" class="add-obstacle">Add Obstacle</button>
                    </div>
                    
                    <button id="createTrajectory">Generate Trajectory</button>
                    
                    <div id="message"></div>
                </div>
                
                <!-- Saved Trajectories Panel -->
                <div class="panel">
                    <h3>Saved Trajectories</h3>
                    <button id="loadTrajectories">Refresh List</button>
                    <div id="trajectoryList" class="trajectory-list"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <!-- Visualization Panel -->
                <div class="panel">
                    <h3>Trajectory Visualization</h3>
                    
                    <div class="status" id="status">Ready</div>
                    
                    <div class="controls">
                        <button id="playBtn" class="play-btn">Play</button>
                        <button id="stopBtn" class="stop-btn">Stop</button>
                        <button id="resetBtn" class="reset-btn">Reset</button>
                        <label style="display: flex; align-items: center; gap: 4px; margin-left: 10px;">
                            <input type="checkbox" id="showScale" checked>
                            Scale
                        </label>
                    </div>
                    
                    <div class="canvas-container">
                        <canvas id="canvas" width="500" height="500"></canvas> <!-- Will be resized dynamically -->
                    </div>
                    
                    <div id="trajectoryInfo" class="trajectory-info" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
